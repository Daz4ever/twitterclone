<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
  </head>
  <body ng-app="twitterclone">

    <nav class="navbar navbar-light bg-faded">
  <ul class="nav navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" ui-sref="worldtimeline">World Timeline <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" ui-sref="profile({username: username})">Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" ui-sref="#">My Timeline</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" ui-sref="login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" ui-sref="signup">Signup</a>
    </li>
    <li class="nav-item">
    <form class="form-inline float-xs-left">
    <input class="form-control" type="text" placeholder="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</li>
  </ul>
</nav>
{{myusername}}


    <main ui-view></main>
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="myangular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="angular-cookies.min.js" type="text/javascript"></script>
  </body>
</html>
